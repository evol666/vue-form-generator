<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <title>Demo of vue-form-generator with Element UI</title>
  <!-- element ui -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" type="text/css" href="../../dist/vfg-core.css">

  <style>
      html {
        font-family: Tahoma;
        font-size: 14px;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
      }      

      pre {
        overflow: auto;
      }
        pre .string { color: #885800; }
        pre .number { color: blue; }
        pre .boolean { color: magenta; }
        pre .null { color: red; }
        pre .key { color: green; }    
            
      .container {
        max-width: 970px;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;        
      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
        margin-bottom: 10px;
        font-weight: 500;
      }

      fieldset {
        border: 0;
      }

      .panel {
        margin-bottom: 20px;
        background-color: #fff;
        border: 1px solid transparent;
        border-radius: 4px;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        border-color: #ddd;
      }

      .panel-heading {
        color: #333;
        background-color: #f5f5f5;
        border-color: #ddd;

        padding: 10px 15px;
        border-bottom: 1px solid transparent;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;        
      }

      .panel-body {
        padding: 15px;
      }

  </style>
</head>

<body>
  <h1 class="text-center">Demo of vue-form-generator with Element UI</h1>
  <div class="container" id="app">
<!--     <div class="panel panel-default">
      <div class="panel-heading">Form</div>
      <div class="panel-body">
        <vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Model</div>
      <div class="panel-body">
        <pre v-if="model" v-html="prettyJSON(model)"></pre>
      </div>
    </div> -->
    <el-row type="flex" class="row-bg" justify="space-between">
      <el-col :span="3"></el-col>
      <el-col :span="18">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
              <span>Form</span>
            </div>
            <div class="text item">
              <vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator>
              <el-button type="primary">Submit</el-button>
            </div>
        </el-card>
        <el-dialog title="Region Selector" :visible.sync="regionFormVisible">
          <el-cascader
            :options="regionOptions"
            @active-item-change="handleRegionChange"
            :props="regionProps"
            :value="regionValue"
          ></el-cascader>
          <div slot="footer" class="dialog-footer">
            <el-button @click="regionFormVisible = false">Cancel</el-button>
            <el-button type="primary" @click="saveRegionValue(regionTarget, regionValue)">Save</el-button>
          </div>
        </el-dialog>
      </el-col>
      <el-col :span="3"></el-col>
    </el-row>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript" src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script type="text/javascript" src="../../dist/vfg-core.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
